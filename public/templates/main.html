<div class="row">
    <div class="col-lg-4 col-md-4">
        <div class="panel panel-primary">
            <div class="panel-heading">Documents</div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="inputName">Document Type</label>
                        <input type="text" class="form-control" id="inputName" placeholder="The Type of Document ">
                    </div>
                    <div class="form-group">
                        <label for="inputSlug">Document Name</label>
                        <input type="text" class="form-control" id="inputSlug" placeholder="The document Name">
                    </div>
                    <button type="submit" class="btn btn-warning">Add New Documents</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-8 col-md-8">
        <div class="panel panel-primary">
            <div class="panel-heading">List of Documents</div>
            <div class="panel-body">
                <div class="form-inline pull-left" role="form">
                    <button class="btn btn-success"><i class="fa fa-plus"></i> Add</button>
                </div>
                <div class="form-inline pull-right" role="form">
                    <div class="form-group">
                        <input id="txtvalue" type="text" class="form-control" placeholder="Search">
                    </div>
                    <button onclick="javascript:searchSubject()" class="btn btn-primary"><i class="fa fa-search"></i> Search</button>
                </div>
            </div>
            <!-- Table -->
            <div class="scrollable-area">
                <table id="tbl_subject" class="table table-hover table-responsive">
                    <thead>
                        <tr>
                            <th>Document Name</th>
                            <th>Availibity</th>
                            <th>Action</th>
                            <th>Use</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="getdoc in docs">
                        <input type="hidden" ng-model="getdoc.DocumentationId" value="{{getdoc.DocumentationId}}">
                            <td>{{getdoc.DocumentName}}</td>
                            <td ng-if="getdoc.documentAvailability == 0">No</td>
                            <td ng-if="getdoc.documentAvailability != 0">Yes</td>
                            <td><div class="text-left">
                                    <a class="btn btn-info btn-xs" ng-hide="getdoc.documentAvailability == 0">
                                        Preview
                                    </a>
                                    <a class="btn btn-success btn-xs" ng-click="upload(getdoc.DocumentationId)">
                                       Upload
                                    </a>
                                    <a class="btn btn-warning btn-xs" ng-hide="getdoc.documentAvailability == 0">
                                       Download
                                    </a>
                                </div></td>
                            <td>
                                <div class="text-left">
                                    <input type="checkbox">
                                </div>
                            </td>
                        </tr>
                       
                    </tbody>
                </table>
                <div id="pagination" cellspacing="0"></div>
            </div>
        </div>
    </div>
</div>
