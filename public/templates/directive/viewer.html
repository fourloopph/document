<div class="modal-header">
    <h3 class="modal-title">Preview Document</h3>
</div>
<div class="modal-body text-center">
    <!-- <iframe src="{{pathUrl}}" style="width:100%; height:500px;" frameborder="0"></iframe> -->
    <div class="row">
        <div class="btn-group">
            <button class="btn btn-primary" ng-click="gotoPage(1)"><i class="fa fa-arrow-left"></i></button>
            <button class="btn btn-primary" ng-click="prevPage()"><i class="fa fa-chevron-left"></i></button>
            <button class="btn btn-primary" ng-click="nextPage()"><i class="fa fa-chevron-right"></i></button>
            <button class="btn btn-primary" ng-click="gotoPage(totalPages)"><i class="fa fa-arrow-right"></i></button>
        </div>
    </div>
    <div class="row">
        <label ng-show="totalPages">{{currentPage}}/{{totalPages}}</label>
    </div>
    <div class="row">
        <pdfviewer src="{{pathUrl}}" on-page-load='pageLoaded(page,total)' id="viewer" load-progress='loadProgress(loaded, total, state)'></pdfviewer>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="closeModal()">Close</button>
</div>
